<div role="form">
  <div class="form-group">
    <label for="usrname"><span class="glyphicon glyphicon-user"></span> Usuario</label>
    <input type="text" class="form-control" id="usrname" placeholder="Email" [(ngModel)]="login.email">
  </div>
  <div class="form-group">
    <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contrase√±a</label>
    <input type="password" class="form-control" id="psw" placeholder="Password" [(ngModel)]="login.password">
  </div>

  <button type="submit" class="btn btn-success btn-block" (click)="signIn()"><span class="glyphicon glyphicon-off"></span> Login</button>
</div>
